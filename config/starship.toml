[directory]
truncation_length = 10
truncate_to_repo = false

[git_status]
conflicted = "💥"
ahead = "🏎💨"
behind = "🥲"
diverged = "😵"
untracked = "🌚"
stashed = "📦"
modified = "📝"
staged = '🔦'
renamed = "🏷"
deleted = "🗑"

[[battery.display]]
# バッテリー残量が常に表示されるように設定
threshold = 100
style = "bold blue"

[battery]
full_symbol = "🤗"
charging_symbol = "😌"
discharging_symbol = "😨"

[time]
disabled = false
# 12時間表示に設定
use_12hr = true

[memory_usage]
disabled = false
# 常にメモリ使用率が表示されるように設定
threshold = -1
style = "bold dimmed green"
